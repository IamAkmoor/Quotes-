<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Generated Quote</title>
</head>
<body>
    <div class="quote-wrapper">
        <div class="quote-heading"><h2>Quote of the Day</h2></div>

        <div class="quote-body">
            <div class="icon-quote">
                <span class="icon"><i class="fas fa-quote-left"></i>
                <span class="quote">The greatest glory in living lies not in never falling, but in rising every time we fall.</span></span>
            </div>
            <div class="author">
                -Nelson Mandela
            </div>

            <div class="qoute-btns">
                <div class="socials">
                    <a href="https://twitter.com/">
                        <img class="icon-img" src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/social-twitter-icon.png" alt="link to twitter">
                    </a>
                </div>
                <div class="btn">
                    <button id="quote-btn">Next Quote</button>
                </div>
            </div>

        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
